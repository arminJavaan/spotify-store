<!DOCTYPE html>
<html lang="fa" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود / ثبت‌نام - SpotifyStore</title>

  <!-- فونت وزیر -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1db954',
            dark1: '#212121',
            dark2: '#121212',
            gray1: '#535353',
            gray2: '#b3b3b3'
          },
          fontFamily: {
            vazir: ['Vazir', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Vazir', sans-serif; background-color: #121212; color: #b3b3b3; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <div class="w-full max-w-md bg-[#212121] rounded-lg shadow-lg p-8 space-y-6 animate-fadeIn">
    <h2 class="text-2xl font-bold text-primary text-center mb-4">ورود / ثبت‌نام</h2>

    <!-- فرم ثبت‌نام -->
    <form id="registerForm" class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-2">ثبت‌نام</h3>
      <input id="registerName" type="text" required placeholder="نام و نام خانوادگی" class="w-full px-4 py-2 bg-[#121212] text-gray-2 border border-[#535353] rounded focus:outline-none focus:border-primary" />
      <input id="registerEmail" type="email" required placeholder="ایمیل" class="w-full px-4 py-2 bg-[#121212] text-gray-2 border border-[#535353] rounded focus:outline-none focus:border-primary" />
      <input id="registerPassword" type="password" required placeholder="رمز عبور" class="w-full px-4 py-2 bg-[#121212] text-gray-2 border border-[#535353] rounded focus:outline-none focus:border-primary" />
      <button type="submit" class="w-full px-4 py-2 bg-primary text-[#121212] font-semibold rounded hover:bg-[#148c3c] transition">ثبت‌نام</button>
    </form>

    <hr class="border-gray-2" />

    <!-- فرم ورود -->
    <form id="loginForm" class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-2">ورود</h3>
      <input id="loginEmail" type="email" required placeholder="ایمیل" class="w-full px-4 py-2 bg-[#121212] text-gray-2 border border-[#535353] rounded focus:outline-none focus:border-primary" />
      <input id="loginPassword" type="password" required placeholder="رمز عبور" class="w-full px-4 py-2 bg-[#121212] text-gray-2 border border-[#535353] rounded focus:outline-none focus:border-primary" />
      <button type="submit" class="w-full px-4 py-2 bg-primary text-[#121212] font-semibold rounded hover:bg-[#148c3c] transition">ورود</button>
    </form>
  </div>

  <!-- اسکریپت اصلی -->
  <script src="js/script.js"></script>
</body>
</html>
